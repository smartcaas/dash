<#include "../common/_layout.html"/> <@layout>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">应用 ${app.name} 环境变量:</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>键名</th>
					<th>键值</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<#list envs as e>
				<tr>
					<td>${e.k}</td>
					<td>${e.v}</td>
					<td><a href="javascript:del_env('${e.id}');">删除</a></td>
				</tr>
				</#list>
			</tbody>
		</table>
		<div class="form-inline">
			<div class="form-group">
				<label for="k">Key:</label> <input type="text" id="k"
					class="form-control" />
			</div>
			<div class="form-group">
				<label for="v">Value:</label> <input type="text" id="v"
					class="form-control" />
			</div>
			<input type="hidden" id="app_id" value="${app.id}">
			<button class="btn btn-primary input-append" onclick="add_env();">增加</button>
		</div>
	</div>
</div>

</@layout>
