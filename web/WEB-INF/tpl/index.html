<#include "common/_layout.html"/> <@layout>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">应用列表</h3>
	</div>
	<div class="panel-body">
	
	<table class="table table-striped">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>内存(MB)</th>
                        <th>实例</th>
                        <th>团队<th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <#list apps as a>
                        <tr>
                            <td><a target="_blank" href="http://${a.name}.${paasDomain}">${a.name}</a></td>
                            <td>${a.memory}</td>
                            <td>${a.instance} total</td>
                            <td>
                            	${a.team_name}
                            </td>
                            <td>
                                <a href="/app/deploy/${a.id}">部署</a>
                                <span class="cut-line">¦</span>
                                <a href="/app/scale/${a.id}">扩容</a>
                                <span class="cut-line">¦</span>
                                <a href="/app/instance/${a.id}">实例</a>
                                <span class="cut-line">¦</span>
                                <a href="/app/env/${a.id}">环境</a>
                                <span class="cut-line">¦</span>
                                <a href="/app/history/${a.id}">历史</a>
                                <span class="cut-line">¦</span>
                                <a href="/app/edit/${a.id}"><span class="glyphicon glyphicon-edit"></span></a>
                                <a href="javascript:del_app('${a.id}');"><span class="glyphicon glyphicon-remove"></span></a>
                            </td>
                        </tr>
                    </#list>
                    </tbody>
                </table>
	
	</div>
</div>

<div>
	<a class="btn btn-primary" href="/app/create">创建应用</a>
</div>

</@layout>
